<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&family=Pacifico&family=Proza+Libre:wght@400;600&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&family=Pacifico&family=Proza+Libre:wght@400;600&family=Roboto&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
</head>

<body>
  <header class="under-line hidden">
    <div class="container">
      <div class="row">
        <div class="column-full text-align-center">
          <h1>dad jokes</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row center-emoji">
        <div class="column-half text-align-center">
          <div class="smiling-emoji">
            <button class="emoji">😁</button>
          </div>
          <div class="title">
            <h1>dad jokes</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="row height justify-align-center view joke-container hidden">
      <div class="row justify-content-align">
        <i class="fas fa-chevron-left"></i>
        <div class="column-full column-sixty-percent text-align-center">
          <div class="dad-joke">
            <p></p>
          </div>
        </div>
        <i class="fas fa-chevron-right"></i>
      </div>
      <div class="row favorite-emoji-position">
        <div class="column-full">
          <button class="favorite-emoji">😁</button>
          <button class="favorite-emoji laughing-emoji-position hidden">😂</button>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
